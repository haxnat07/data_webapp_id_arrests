<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up 1</title>
    <link rel="stylesheet" href="css/signup1.css">

    <!-- Add the Popin font link here -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="first-main-div">
        <div class="signup-main-div">

            <h2>Create an Account</h2>

            <div class="signup-main-row">
                <div class="signup-box">
                    <div class="signup-div">
                        <div class="signup-input-field">
                            <label>Name*</label>
                            <input type="text" placeholder="Enter your name" />
                            <label>Email*</label>
                            <input type="email" placeholder="Enter your email" />
                        </div>
                        <div class="signup-input-field">
                            <label>Password*</label>
                            <input type="password" placeholder="Create a password" />
                        </div>
                        <div class="signup-btn-field mobile-hide">
                            <button class="signup-btn">Log In</button>
                            <p class="already-account-text">Already have an account? <a href=""
                                    class="already-login">Log In</a></p>
                        </div>
                    </div>
                </div>
                <div class="signup-box">
                    <div class="signup-div">
                        <div class="signup-input-field">
                            <label>Name of Your Law Firm*</label>
                            <input type="text" placeholder="Enter your name of law firm" />
                            <label>What is your preferred arrest location*</label>
                            <input type="text" placeholder="Select your preferred arrest location" />
                        </div>
                        <div class="signup-input-field">
                            <label>Your City*</label>
                            <input type="text" placeholder="Select your city" />
                        </div>
                        <div class="signup-btn-field">
                            <p class="already-account-text desktop-hide">Already have an account? <a href=""
                                class="already-login">Log In</a></p>
                            <button class="signup-btn desktop-hide">Log In</button>
                            <button class="google-btn">Login with Google</button>
                        </div>
                    </div>
                </div>
            </div></div></div>
            <div class="second-main-div">
                <div class="second-main-img-div">
                <img src="Images/dashboard_ss.png"/>
            </div>
            </div>
        </div>
</body>

</html>
