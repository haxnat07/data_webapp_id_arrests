<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>
    <link rel="stylesheet" href="css/login1.css">

    <!-- Add the Popin font link here -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="first-main-div">
            <div class="login-box">
                <div class="login-div">
                    <h2>Log In</h2>
                    <p>Welcome Back! Log In to your account below.</p>
                    <div class="login-input-field">
                        <label>Email*</label>
                        <input type="text" placeholder="Enter your email" />
                    </div>
                    <div class="login-input-field">
                        <div class="login-password-label">
                            <label>Password*</label>
                            <label>Forgot Password?</label>
                        </div>
                        <input type="password" placeholder="Create a password" />
                    </div>
                    <div class="login-btn-field">
                        <button class="login-btn">Log In</button>
                        <button class="google-btn">Login with Google</button>
    
                    </div>
                </div>
            </div></div>
            <div class="second-main-div">
                <div class="second-main-img-div">
                <img src="Images/dashboard_ss_login.png"/>
            </div>
            </div>
        </div>
</body>

</html>
